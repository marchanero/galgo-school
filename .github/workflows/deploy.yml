name: Deploy to Self-Hosted Runner

# Trigger on push to main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push galgo-server
        run: |
          docker build -t ghcr.io/marchanero/galgo-school/galgo-server:latest ./server
          docker push ghcr.io/marchanero/galgo-school/galgo-server:latest

      - name: Build and push galgo-client
        run: |
          docker build -t ghcr.io/marchanero/galgo-school/galgo-client:latest ./client
          docker push ghcr.io/marchanero/galgo-school/galgo-client:latest

      - name: Stop existing containers
        run: docker-compose down

      - name: Start services
        run: docker-compose up -d