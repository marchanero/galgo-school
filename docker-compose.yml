version: '3.8'

services:
  galgo-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: galgo-server:latest
    container_name: galgo-server
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - MQTT_BROKER=mqtt://100.107.238.60:1883
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  galgo-client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://galgo-server:3001
    image: galgo-client:latest
    container_name: galgo-client
    ports:
      - "0.0.0.0:5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://galgo-server:3001
    depends_on:
      galgo-server:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: galgo-network
